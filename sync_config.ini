# 远程服务器配置
REMOTE_HOST=remote.server.com
REMOTE_USER=username
SSH_KEY=/path/to/ssh/key

# 文件同步配置
# 格式: 文件名|本地路径|远程路径|是否覆盖(Y/N)
test1.txt|/local/path/test1.txt|/remote/path/test1.txt|Y
config.xml|/local/path/config.xml|/remote/path/config.xml|N
data.log|/local/path/logs/data.log|/remote/backup/logs/data.log|Y 